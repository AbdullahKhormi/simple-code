<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <!-- Static Home -->
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>

    <!-- Dynamic items -->
    <li
      *ngFor="let item of data; let last = last"
      class="breadcrumb-item"
      [class.active]="last">

      <ng-container *ngIf="!last && item.url; else lastItem">
        <a [routerLink]="item.url">{{ item.label }}</a>
      </ng-container>

      <ng-template #lastItem>
        {{ item.label }}
      </ng-template>
    </li>
  </ol>
</nav>
